<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Витрина обуви</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      width: 260px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
    }
    .card-body h3 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #111;
    }
    .card-body p {
      margin: 4px 0;
      color: #555;
    }
    .card-body button {
      width: 100%;
      padding: 10px;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }
    .card-body button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Каталог обуви</h1>
  <div class="grid">
    <div class="card">
      <img src="img/shoe1.jpg" alt="Кроссовки Adidas">
      <div class="card-body">
        <h3>Adidas Run</h3>
        <p>Мужские / Кроссовки</p>
        <p><strong>5 990 ₽</strong></p>
        <button onclick="openForm('Adidas Run')">Заказать</button>
      </div>
    </div>
    <div class="card">
      <img src="img/shoe2.jpg" alt="Кеды Nike">
      <div class="card-body">
        <h3>Nike Court</h3>
        <p>Женские / Кеды</p>
        <p><strong>4 990 ₽</strong></p>
        <button onclick="openForm('Nike Court')">Заказать</button>
      </div>
    </div>
    <div class="card">
      <img src="img/shoe3.jpg" alt="Резиновая обувь Puma">
      <div class="card-body">
        <h3>Puma Rain</h3>
        <p>Мужские / Резиновая обувь</p>
        <p><strong>3 290 ₽</strong></p>
        <button onclick="openForm('Puma Rain')">Заказать</button>
      </div>
    </div>
  </div>
</body>
</html>

<script>
  function openForm(model) {
    const formHTML = `
      <div id="form-modal" style="position:fixed;top:0;left:0;width:100%;height:100%;
        background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:9999;">
        <div style="background:white;padding:20px;border-radius:10px;width:300px;">
          <h3 style="margin-top:0">Заказ: ${model}</h3>
          <input id="size" placeholder="Размер" style="width:100%;margin-bottom:10px;padding:8px"/>
          <input id="address" placeholder="Адрес" style="width:100%;margin-bottom:10px;padding:8px"/>
          <textarea id="comment" placeholder="Комментарий" style="width:100%;margin-bottom:10px;padding:8px"></textarea>
          <button onclick="sendOrder('${model}')" style="width:100%;padding:10px;background:black;color:white;border:none;">Отправить</button>
          <button onclick="document.getElementById('form-modal').remove()" style="width:100%;margin-top:10px;padding:10px;">Отмена</button>
        </div>
      </div>
    `;
    document.body.insertAdjacentHTML("beforeend", formHTML);
  }

  function sendOrder(model) {
    const size = document.getElementById("size").value;
    const address = document.getElementById("address").value;
    const comment = document.getElementById("comment").value;
    const data = {
      model,
      size,
      address,
      comment
    };
    const tg = window.Telegram.WebApp;
    tg.sendData(JSON.stringify(data));
    tg.close();
  }
</script>

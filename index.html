
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Витрина Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Оформление заказа</h1>
  <label>Размер
    <input id="size" type="text" placeholder="Введите размер" />
  </label>
  <label>Адрес
    <input id="address" type="text" placeholder="Введите адрес доставки" />
  </label>
  <label>Комментарий
    <textarea id="comment" placeholder="Дополнительные пожелания"></textarea>
  </label>
  <button onclick="sendOrder()">Отправить</button>

  <script>
    function sendOrder() {
      alert("Отправка...");

      const size = document.getElementById("size").value;
      const address = document.getElementById("address").value;
      const comment = document.getElementById("comment").value;

      const order = {
        size,
        address,
        comment
      };

      try {
        if (window.Telegram && window.Telegram.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify(order));
          alert("✅ Заказ отправлен");
        } else {
          alert("❌ Telegram.WebApp не доступен");
        }
      } catch (e) {
        alert("❌ Ошибка при отправке: " + e.message);
      }
    }
  </script>
</body>
</html>
